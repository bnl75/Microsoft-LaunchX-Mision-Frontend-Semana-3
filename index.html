<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacunación COVID-19</title>

    <link rel="stylesheet" type="text/css" href="css/output.css">
</head>
<body class="font-sans">

    <header class="grid grid-cols-2 grid-rows-1">
        <div class="p-28 z-10">
            <div id="triangulo-superior" class="bg-slate-100 w-28 h-28 absolute -top-12 rotate-45"></div>
            <div id="triangulo-derecho" class="z-20 bg-slate-100 w-36 h-36 absolute right-1/2 top-1/3 rotate-45"></div>
            <h1 class="text-6xl text-azul-oscuro font-bold tracking-wide mb-9">Fight Virus<br>With Vaccines</h1>
            <h3 class="text-lg text-slate-500 tracking-wide mb-12">Let's stop this pandemic by killing the virus<br>with a vaccine, don't let yourself and your<br>family get infected</h3>

            <div class="grid grid-cols-2 grid-rows-1">
                <div>
                    <i class="fa-solid fa-shield text-yellow-500 p-2 rounded bg-yellow-300/20 shadow-md shadow-yellow-300/40 text-sm"></i> <span class="ml-2 text-azul-oscuro text-sm font-medium">Best protection</span>
                </div>
                <div>
                    <i class="fa-solid fa-star text-yellow-500 p-2 rounded bg-yellow-300/20 shadow-md shadow-yellow-300/40 text-sm"></i> <span class="ml-2 text-azul-oscuro text-sm font-medium">Selected Vaccines</span>
                </div>
            </div>

            <div class="mt-24">
                <i class="fa-solid fa-clock text-indigo-600 p-2 rounded bg-indigo-300/20 shadow-md shadow-indigo-300/40"></i> <span class="ml-2 text-azul-oscuro font-semibold">Schedule your vaccinations</span>
            </div>
        </div> <!-- Izquierdo -->

        <div class="z-30 bg-gradient-to-tl from-blue-700 to-blue-400 flex justify-start items-end">
            <img class="w-full" src="img/banner-inyeccion.png" alt="Banner inyección">
        </div> <!-- Derecho -->

        <div>

        </div> <!-- Banner flotante -->
    </header>

    <nav>
        <span class="text-indigo-600">Vaccination</span>

        <span>Database</span>
        <span>Education</span>
        <span>News</span>
        <span>Regulation</span>

        <button>Hoax Buster</button>
    </nav>


    <main></main>


    <footer></footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/18bdc44afe.js" crossorigin="anonymous"></script>
</body>
</html>
